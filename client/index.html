<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL</title>
</head>
<body>
    <h1>GraphQL Client</h1>
    <p>
        The server says:
        <strong id="greeting">
            Loading...
        </strong>
    </p>
    <!-- 浏览器会加载同目录下的 app.js 文件（即你提供的 JavaScript 代码）。
    执行 app.js 中的 fetchGreeting() 函数，向 GraphQL 服务器发送请求，并最终更新页面中的 id="greeting" 元素内容。
    -->
    <script src="app.js">
    </script>
</body>
</html>
